services:
  - type: web
    name: openclaw-board
    env: node
    plan: free
    buildCommand: npm install && npx prisma generate
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: openclaw-board-db
          property: connectionString

databases:
  - name: openclaw-board-db
    databaseName: openclaw_board
    user: openclaw
    plan: free
