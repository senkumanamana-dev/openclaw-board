services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: moltbot
      POSTGRES_PASSWORD: moltbot
      POSTGRES_DB: moltbot
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U moltbot"]
      interval: 5s
      timeout: 5s
      retries: 5

  migrate:
    build: .
    environment:
      DATABASE_URL: postgresql://moltbot:moltbot@db:5432/moltbot?schema=public
    depends_on:
      db:
        condition: service_healthy
    command: ["./node_modules/.bin/prisma", "migrate", "deploy"]
    user: root

  app:
    build: .
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://moltbot:moltbot@db:5432/moltbot?schema=public
    depends_on:
      migrate:
        condition: service_completed_successfully

volumes:
  postgres_data:
